						<nav>
							<ul>

									<a href="love_coffee.html">Coffee Types</a>

									<a href="Javascript Calculator.html">Shop Calculator</a>

									<a href="account.html">

									</a>

									</a>

							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<div class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center margin">
							<h6 class="mb-0 pb-3 font"><span>Log In </span><span>Sign Up</span></h6>
							<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
							<label for="reg-log"></label>
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d-wrapper">
									<form class="card-front">
										<div class="center-wrap">
											<div class="section text-center font">
												<h4 class="mb-4 pb-3">Log In</h4>
												<div class="form-group font">
													<input
														type="email"
														name="email"
														class="form-style"
														placeholder="example@gmail.com"
														id="logemail"
														autocomplete="off"
													/>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input
														type="password"
														name="logpass"
														class="form-style"
														placeholder="Your Password"
														id="logpass"
														autocomplete="off"
													/>
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" onclick="Submit_log()" class="btn mt-4">submit</button>
												<p class="mb-0 mt-4 text-center">
													<a href="#0" class="link" >Forgot your password?</a>
												</p>
											</div>
										</div>
									</form>
									<form class="card-back">
										<div class="center-wrap">
											<div class="section text-center font">
												<h4 class="mb-4 pb-3">Sign Up</h4>
												<div class="form-group">
													<input
														type="text"
														name="logname"
														class="form-style"
														placeholder="Your Full Name"
														id="signname"
														autocomplete="off"
													/>
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input
														type="email"
														name="logemail"
														class="form-style"
														placeholder="example@gmail.com"
														id="signemail"
														autocomplete="off"
													/>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input
														type="password"
														name="logpass"
														class="form-style"
														placeholder="Your Password"
														id="signpass"
														autocomplete="off"
													/>
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" onclick="Submit()" class="btn mt-4">submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
